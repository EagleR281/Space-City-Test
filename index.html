<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐒𝐏𝐀𝐂𝐄 𝐂𝐈𝐓𝐘 𝐂𝐅𝐖</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #1e1e1e;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: #260c47;
            text-decoration: none;
        }

        header {
            text-align: center;
            margin: 50px 0;
        }

        .join-button {
            background-color: #344642;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(58, 6, 68);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0; 
            transition: opacity 0.5s ease; 
        }

        .loading-screen.show {
            display: flex;
            opacity: 1; 
        }

        .loading-screen img {
            width: 200px;
            height: auto;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0); 
            }
        }

        .loading-screen.show.slide-down {
            animation: slideDown 0.5s forwards; 
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="home-button">الرئيسية</a></li>
            <li><a href="#" class="team-button">الفريق</a></li>
            <li><a href="#" class="laws-button">القوانين</a></li>
            <li><a href="#" class="store-button">المتجر</a></li> 
        </ul>
    </nav>

    <header>
        <h1>𝐒𝐏𝐀𝐂𝐄 𝐂𝐈𝐓𝐘 𝐂𝐅𝐖</h1>
        <p>انضم إلى عالم سبيس الآن وعش تجربة مثيرة وأسلوب حياة مدهش في عالم مفتوح. لا تفوت مغامراتك، وكن جزءًا من مجتمع مليء بالتحديات، استعد لتكون البطل في عالم بلا حدود!</p>
        <a  href="https://discord.gg/scw" class="join-button">انضم إلى أكثر من 3 الاف لاعب</a>
    </header>

    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <img src="https://cdn.discordapp.com/attachments/1205297616783417405/1295977829770727536/discordlogos.png?ex=67129728&is=671145a8&hm=8ff0d999c72f4b1087b56aa1d90f6fbbd812daa3b81659847befddb7dbae2fad&" alt="Loading...">
    </div>

    <script>
        const loadingScreen = document.getElementById('loading');
        const homeButton = document.getElementById('home-button');
        const teamButton = document.querySelector('.team-button');
        const lawsButton = document.querySelector('.laws-button');
        const storeButton = document.querySelector('.store-button'); 

        function navigateTo(url, animationClass) {
            loadingScreen.classList.add('show', animationClass); 

            setTimeout(() => {
                window.location.href = url;
            }, 2000); 
        }

        homeButton.addEventListener('click', function(event) {
            event.preventDefault(); 
            navigateTo('http://127.0.0.1:5500/index.html', 'slide-down'); 
        });

        teamButton.addEventListener('click', function(event) {
            event.preventDefault();
            navigateTo('http://127.0.0.1:5500/team.html', 'slide-down'); 
        });

        lawsButton.addEventListener('click', function(event) {
            event.preventDefault(); 
            navigateTo('http://127.0.0.1:5500/laws.html', 'slide-down');
        });

        storeButton.addEventListener('click', function(event) { 
            event.preventDefault(); 
            navigateTo('http://127.0.0.1:5500/store.html#', 'slide-down'); 
        });
    </script>
</body>
</html>
